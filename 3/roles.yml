---
- hosts: all
  gather_facts: no
  become: true
  tasks:
    - name: update index repo
      package:
        update_cache: yes

- hosts: apache
  gather_facts: no
  become: true
  roles:
    - apache

- hosts: docker
  gather_facts: no
  become: true
  roles:
    - docker

- hosts: tf
  gather_facts: no
  become: true
  roles:
    - terraform